<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>jQuery Touch-dnd Plugin Demos</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
.draggable, .droppable {
  border: 1px dashed #000;
  width: 50px;
  height: 50px;
  background-color: #fff;
  display: inline-block;
  box-sizing: border-box;
  vertical-align: top;
}

.droppable {
  border-color: #31b03d;
  padding: 5px 2px;
}

.draggable.clone {
  background-color: #abe2a5;
}

.droppable.big {
  height: 60px;
  width: 100px;
}

.droppable.big .droppable {
  float: right;
}

.droppable.active {
  background-color: #abe2a5;
}

.droppable.drop-here {
  background-color: #3498db;
}

.droppable .draggable {
  width: 16px;
  height: 16px;
  margin: 0 3px;
  font-size: 10px;
  padding: 2px;
}
ul.list, ul.grid {
  list-style-type: none;
  padding: 0;
  width: 162px;
}

ul.grid.wide {
  width: 100%;
  height: 50px;
}

ul.grid.active {
  background-color: #abe2a5;
}

ul.list li, ul.grid li {
  border: 1px solid #DCDBDD;
  margin: 2px;
  padding: 2px 5px;
  background-color: #F6F5F7;
  box-sizing: border-box;
  vertical-align: top;
}

ul.list li {
  height: 28px;
}

ul.grid li {
  float: left;
  height: 50px;
  width: 50px;
}

ul.list li.placeholder, ul.grid li.placeholder {
  border-style: dashed;
  background-color: transparent;
}
body { background-color: #fafafa; font-family: 'Open Sans'; }
.container { margin: 150px auto; }
</style>
</head>

<body>
  <div id="jquery-script-menu">
<div class="jquery-script-center">
<ul>
<li><a href="https://www.jqueryscript.net/other/Draggable-Sortable-Plugin-jQuery-Touch-DnD.html">Download This Plugin</a></li>

</ul>

<div class="jquery-script-clear"></div>

</div>
  <div class="container">
    <h1>jQuery Touch-dnd Plugin Demos</h1>
    <h2>Sortable</h2>
    <div class="row">
    <div class="col-lg-6">
  <ul class="list" id="lhs">
    <li>A 1</li>
    <li>A 2</li>
    <li>A 3</li>
    <li>A 4</li>
  </ul>
</div>

<div style="col-lg-6">
  <ul class="list" id="rhs">
    <li>B 1</li>
    <li>B 2</li>
    <li>B 3</li>
    <li>B 4</li>
  </ul>
</div>
</div>
<h2>Draggable</h2>
<ul class="grid wide">
  <li class="draggable"></li>
  <li class="draggable"></li>
  <li class="draggable"></li>
  <li class="draggable"></li>
  <li class="draggable"></li>
  <li class="draggable"></li>
  <li class="draggable"></li>
</ul>
<h2>Droppable</h2>
<div class="droppable"></div>
<div class="droppable"></div>

  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="touch-dnd.js"></script>
<script type="text/javascript">
  $(function() {
    $('#lhs').sortable({ connectWith: '.droppable' })
    $('#rhs').sortable({ connectWith: '#lhs' })
    .on('sortable:receive', function(e, ui) {
      ui.item.removeClass('draggable')
    })
    $('.draggable').draggable({ connectWith: '#rhs' })
    $('.droppable').droppable({ activeClass: 'active', hoverClass: 'drop-here' })
  })
</script>
</body>
</html>
